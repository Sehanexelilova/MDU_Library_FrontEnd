<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/img/mdu-footer-logo3.png"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>
  <body>
    <div class="wrapper">
      <form action="/" method="POST">
        <input type="hidden" />
        <h1>İstifadəçi girişi</h1>
        <div class="input-box">
          <input
            type="text"
            placeholder="İstifadəçi email"
            required=""
            name="email"
          />
          <i class="icon-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Şifrə"
            required=""
            name="password"
          />
          <i class=""></i>
        </div>
        <div class="login-btn">
          <button type="submit" class="login-form__btn">Giriş</button>

          <a class="login-form__btn" href="./register.html" type="button"
            >Qeydiyyatdan keç</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
